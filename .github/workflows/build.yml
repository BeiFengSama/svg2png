name: Build Multi-Platform Executables

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # 定义三个操作系统
    runs-on: ${{ matrix.os }}  # 动态选择操作系统

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build Executable
      run: |
        # 根据不同系统生成文件名
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          output_name="svg2png-windows.exe"
        elif [[ "${{ runner.os }}" == "macOS" ]]; then
          output_name="svg2png-macos"
        else
          output_name="svg2png-linux"
        fi

        pyinstaller --onefile --name $output_name main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable-${{ runner.os }}
        path: dist/*